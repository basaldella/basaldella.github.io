---
layout: default
---

<h1 class="posttitle">
{{page.title}}
</h1>
<p class="postdesc">
Posted {{ page.date | date_to_string }} in
	{% for category in page.categories %}
		{% unless forloop.last %}
			{{ category }},
		{%else %}
			{{ category }}
		{% endunless %}
	{% endfor %}
</p>
<hr/>
{{ content }}
